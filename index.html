<!DOCTYPE html>
<html>
    <head>

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Run Tracker</h1>
      <p id= "user-messages">
      </p>
<!--Sign up credentials  -->
      <div id="sign-up">
        <form id="sign-up-form">
          <fieldset id = "credentials-sign-up">
              <input name="credentials[email]" type="text" placeholder="username">
              <input name="credentials[password]" type="password" placeholder="password">
              <button class= "button-sign-up">SIGN UP</button>
            </fieldset>
          </form>
        </div>
<!--Sign in credentials  -->
        <div id="sign-in" >
          <form id="sign-in-form">
              <fieldset id = "credentials-sign-in">
                  <input name="credentials[email]" type="text" placeholder="username">
                  <input name="credentials[password]" type="password" placeholder="password">
                  <button>SIGN IN</button>
                </fieldset>
              </form>
        </div>
<!--Change passowrd -->
<div id="change-password">
      <form id="change-password-form">
        <fieldset id = "credentials-change-password">
          <input name="passwords[old]" type="password" placeholder="current password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <button>CHANGE PASSWORD</button>
        </fieldset>
      </form>
    </div>
<!--Sign out  -->
<div id= "sign-out" >
      <form id="sign-out-form">
              <button>SIGN OUT</button>
          </form>
        </div>
<!--Enter a new run form  -->
<div id="new-run">
  <form id="new-run-form">
    <fieldset id="enter-new-run">
      <button>NEW RUN</button>
      <input name="run[date]" type="text" placeholder="date of run">
      <input name="run[time]" type="text" placeholder="total run time">
      <input name="run[distance]" type="text" placeholder="run distance">
      <button>ENTER RUN</button>
        </fieldset>
      </form>
</div>
      <p> </p>
    </body>
</html>
