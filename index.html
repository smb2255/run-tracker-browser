<!DOCTYPE html>
<html>
    <head>
      <title> #RUNTRAK </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <!--Intro Page  -->
    <section id="intro">
       <h1 id="app-title" class="shrink">#RUNTRAK</h1>
       <button class="big-button" id="sign-in-button-intro">SIGN IN</button>
       <button class="big-button" id="sign-up-button-intro">SIGN UP</button>
     </section>
     <!--nav items  -->
     <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background: black;" id="navigation">
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="https://image.ibb.co/gP5Rim/contract.png" alt="Toggle me!">
                  </button>
                  <a class="navbar-brand" href="#" id="greeting-space" <span class="user-greeting"></span> </a>
                  <a class="navbar-brand" href="#" id="sign-space">SIGN</a>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                        <a class="nav-link non-game sign-link" href="#" id="sign-in-link">IN</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link non-game sign-link" href="#" id="sign-up-link">UP</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link non-game" href="#" id="all-runs-link">ALL RUNS</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link non-game" href="#" id="create-run-link">NEW RUN</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link non-game" href="#" id="change-password-link">CHANGE PASS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link non-game" href="#" id="credit-link">CREDIT</a>
                      </li>
                      <li class="nav-item non-game">
                        <a class="nav-link" href="#" id="sign-out-link">SIGN OUT</a>
                      </li>
                    </ul>
                  </div>
                </nav>

      <p id= "user-messages">
      </p>
<!--Sign up credentials  -->
<section id="sign-up-style">
  <h1 class="shrink">SIGN UP</h1>
      <div id="sign-up">
        <form id="sign-up-form">
          <div class="center">
              <input name="credentials[email]" type="text" placeholder="USERNAME" class="input-field">
              </div>
            <div class="center">
              <input name="credentials[password]" type="password" placeholder="PASSWORD" class="input-field">
              </div>
            <div class="center">
              <input name="credentials[password_confirmation]" type="password" placeholder="PASSWORD CONFIRMATION" class="input-field">
              </div>
              <button class="little button" id="sign-up-button">SIGN UP</button>
          </form>
        </div>
        </section>
<!--Sign in credentials  -->
<section id="sign-in-style">
        <h1 class="shrink">SIGN IN</h1>
        <div id="sign-in">
          <form id="sign-in-form">
            <div class="center">
                  <input name="credentials[email]" type="text" placeholder="USERNAME" class="input-field">
                  </div>
                  <div class="center">
                  <input name="credentials[password]" type="password" placeholder="PASSWORD" class="input-field">
                  </div>
                  <button class="little-button" id="sign-in-button">SIGN IN</button>
              </form>
            </div>
        </section>
<!--Change passoword -->
<section id="change-pass" class="change-pass">
        <h1 class="shrink">CHANGE PASS</h1>
<div id="change-password" >
      <form id="change-password-form">
        <div class="center">
            <input name="passwords[old]" type="password" placeholder="CURRENT PASSWORD" class="input-field">
            </div>
        <div class="center">
          <input name="passwords[new]" type="password" placeholder="NEW PASSWORD" class="input-field">
          </div>
          <button class="little-button" id="change-password-button">CONFIRM CHANGE</button>
      </form>
  </div>
</section>
<!--Sign out  -->
<div id= "sign-out" style="display: none;">
      <form id="sign-out-form">
              <button>SIGN OUT</button>
          </form>
        </div>
<!--Enter a new run  -->
<section id="create-run" class="create-run-form">
        <h1 class="shrink">NEW RUN</h1>
  <form id="new-run-form" >
    <div class="center">
      <input name="run[date]" type="text" placeholder="DATE OF RUN: YYYY/MM/DD" class="input-field">
      </div>
      <div class="center">
      <input name="run[time]" type="text" placeholder="TOTAL RUN TIME" class="input-field">
      </div>
      <div class="center">
      <input name="run[distance]" type="text" placeholder="RUN DISTANCE: MILES" class="input-field">
      </div>
    <button class="little-button" id="create-list-form-button">NEW RUN</button>
  </form>
  </section>

<!--Show all my runs  -->
<div id="show-all-runs" style="display: none;">
  <form id="show-all-runs-form">
      <button>SHOW ALL MY RUNS</button>
      </form>
      </div>

<!--Update Run  -->
<div id="update-run" style="display: none;">
  <form id="update-run-form">
    <fieldset id="update-one-run">
      <button>UPDATE A RUN</button>
      <input name="run[date]" type="text" placeholder="date of run: YYYY/MM/DD">
      <input name="run[time]" type="text" placeholder="total run time: ">
      <input name="run[distance]" type="text" placeholder="run distance: miles">
      <input name="run[id]" type="text" placeholder="run id">
      <p id="update-run-message" >
        </p>
        </fieldset>
      </form>
      <p> </p>
    </body>
</html>
